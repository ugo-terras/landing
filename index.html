<!DOCTYPE html>
<html>

  <head>
  	<title>Delivereat</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner"> 
    	<div class="container">
    		<h1>Your favourite dishes, right on your doorstep</h1>

        <a href="#apply-section" class="btn-blue">Register now</a>

    </div>


    <div class="container"> 	 
	  	
			<h2>Nearby restaurants</h2>

			</div>
      <div class="card"> 
				<img src="images/sushi.jpeg" alt="Sushi Shop">
				<h3>Sushi Shop</h3>
			</div>
      <div class="card"> 
				<img src="images/dominos.png" alt="Domino's Pizza">
				<h3>Domino's Pizza</h3>
			</div>

			</div>

			

	  </div> 

    <div id="apply-section">

    	<div data-tf-widget="u8rPifDL" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>

    
  </body>	
</html>
